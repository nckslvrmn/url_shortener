<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js" integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous" />
  <style>
    html, body {
      height: 100%;
      background: #bbb;
    }

    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fade-enter-active, .fade-leave-active {
      transition: opacity .25s;
    }

    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body class="text-left">
  <div id="app" class="card card-signin">
    <h1 class="display-4 text-truncate">URL Shortener</h1>
    <h6 class="text-truncate">&nbsp;Enter long URL to shorten below.</h6>
    <br />
    <form @submit="checkForm" class="form-signin">
      <div class="form-group">
        <textarea type="text" class="form-control" autocomplete="off" placeholder="URL to shorten" v-model="full_url"></textarea>
      </div>
      <br />
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Shorten URL">
      </div>
    </form>
    <transition name="fade">
      <section v-if="isError">
        <br />
        <div class="alert alert-danger" role="alert">There was an error storing the shortened URL</div>
      </section>
    </transition>
    <transition name="fade">
      <section v-if="short_url">
        <br />
        <pre id="response" class="mw-50"><a v-bind:href="short_url" target="_blank">{{ short_url }}</a></pre>
      </section>
    </transition>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        short_url: null,
        full_url: null,
        isError: false,
      },
      methods: {
        checkForm: function (e) {
          axios
            .post('https://s.slvr.io/store', {full_url: this.full_url})
            .then((response) => {
              this.isError = false;
              this.short_url = `https://s.slvr.io/${response.data.short_url_id}`;
            })
            .catch(error => {
              this.isError = true;
              this.secret_link = null;
              console.log(error);
            })
          e.preventDefault();
        }
      }
    })
  </script>
</body>
</html>
